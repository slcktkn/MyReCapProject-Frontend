
    <div *ngFor="let car of cars" class="col-md-6">
      <h3 class="pt-3">{{car.carName}}</h3>
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" 
        src="{{car.carImageUrl}}" style="height: 225px; width: 100%;"
        alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{car.description}}-{{car.modelYear}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="/cardetail/{{car.carId}}" class="btn btn-sm btn-outline-secondary">Details</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
